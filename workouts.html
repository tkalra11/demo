<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workouts</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    <script src="workouts.js" defer></script>
</head>
<body>

    <div class="template-nav">
        <div class="template-tabs-scroll" id="template-tabs">
            </div>
    </div>

    <div class="container workout-container">
        
        <div class="day-selector" id="day-selector">
            </div>

        <div class="day-header">
            <h2 id="current-day-name">Monday</h2>
            <div class="rest-toggle-wrapper">
                <span>Rest Day</span>
                <label class="switch">
                    <input type="checkbox" id="rest-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <div id="exercise-list" class="exercise-list">
            </div>

        <div class="action-buttons">
            <button class="btn-add" onclick="openExerciseLibrary()">+ Add Exercise</button>
        </div>

    </div>

    <div id="library-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Library</h3>
                <span class="close-modal" onclick="closeLibrary()">Ã—</span>
            </div>
            
            <input type="text" id="search-bar" placeholder="Search exercises..." class="search-bar">
            
            <button class="btn-create-custom" onclick="createCustomExercise()">+ Create Custom Exercise</button>

            <div class="filter-chips" id="body-part-filters">
                <span class="chip active" onclick="filterBodyPart('all')">All</span>
                <span class="chip" onclick="filterBodyPart('chest')">Chest</span>
                <span class="chip" onclick="filterBodyPart('back')">Back</span>
                <span class="chip" onclick="filterBodyPart('legs')">Legs</span>
                <span class="chip" onclick="filterBodyPart('shoulders')">Shoulders</span>
                <span class="chip" onclick="filterBodyPart('arms')">Arms</span>
                <span class="chip" onclick="filterBodyPart('abs')">Abs</span>
                <span class="chip" onclick="filterBodyPart('cardio')">Cardio</span>
                <span class="chip" onclick="filterBodyPart('custom')">Custom</span>
            </div>

            <div id="library-list" class="library-list">
                </div>
        </div>
    </div>

</body>
</html>
